<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../javascript/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
		<div class="login_header">
			<h1>Wallet<span>+</span></h1>
		</div>
		
		<div class="js-loginView-form form_section">
			<div class="js-loginView-login" id="js_loginView_login">
				<form>
					<div class="form_input">
						<label for="login_mail">Username: </label>
						<input type="text" id="username" class="js-loginView-login-username">
					</div>
					<div class="form_input">
						<label for="login_password">Password: </label>
						<input type="password" id="password" class="js-loginView-login-password">
					</div>
					<div class="form_button js-loginView-login-submit">
						<button id="login">Login</button>
					</div>
				</form>
				<div class="login_footer">
					<p>Don't have an account: <a href="#" class="js-loginView-form-register" id="js-loginView-form-register"> Create one </a></p>
				</div>
			</div>
			<div class="js-loginView-register js-loginView-register--hide" id="js_loginView_register">
				<form>
					<form>
						<div class="form_input">
							<label for="login_mail">Mail: </label>
							<input type="text" class="js-loginView-register-mail">
						</div>
						<div class="form_input">
							<label for="login_password">Password: </label>
							<input type="password" class="js-loginView-register-password">
						</div>
						<div class="form_input">
								<label for="login_password">Password Repeat: </label>
								<input type="password">
							</div>
						<div class="form_button js-loginView-register-submit">
							<button>Register</button>
						</div>
					</form>
				</form>
			</div>
		</div>

		<div class="hidden" id="profile">
			<h2 id="show_username"></h2>
			<h2 id="show_password"></h2>
		</div>

		<script src='../javascript/loginViewController.js'></script>
	</body>
</html>
